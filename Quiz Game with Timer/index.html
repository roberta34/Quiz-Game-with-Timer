<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game with Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="start_button"><button>Start Quiz</button></div>
        <div class="buttons">
            <button class="exit">Exit</button>
            <button class="restart">Continue</button>
        </div>
        <div class="quiz_box">
            <header>
                <div class="title">Quiz Game</div>
                <div class="timer">
                    <div class="time_left_txt">Time left: </div>
                    <div class="timer_sec">20</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="question_text"></div>
                <div class="option_list"></div>
            </section>
            <footer>
                <div class="total_questions">
                </div>
                <button class="next_btn">Next</button>
            </footer>
        </div>
        <div class="result_box"></div>
        <div class="complete_text">Congrats! You finished the quiz!</div>
        <div class="score_text">
        <!-- Score result will be inserted here by JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
        <script type="text/javascript" src="javascript/questions.js"></script>
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
